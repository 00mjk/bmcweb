<div ng-controller="fwupdateController">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h4>Firmware Update
                        </h4>
                    </div>
                    <div class="box-body">
                        <input type="file" name="file" onchange="angular.element(this).scope().upload(this.files)" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
